<!DOCTYPE html>
<html>
  <head>
    <title>Baby's first synth</title>
    <script src="synth.js" type="module"></script>
  </head>

  <body>
    <h1>My very first synthesizer ver!</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
    <input
      id="volSlider"
      type="range"
      min="-70"
      max="6"
      step="0.01"
      value="-70"
    />
    <label id="volLabel" for="volSlider">-70.00 dBFS</label>
  </body>
</html>
